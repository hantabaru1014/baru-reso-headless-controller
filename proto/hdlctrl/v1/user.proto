syntax = "proto3";

package hdlctrl.v1;

service UserService {
  rpc GetTokenByAPIKey(GetTokenByAPIKeyRequest) returns (GetTokenByAPIKeyResponse) {}
  rpc GetTokenByPassword(GetTokenByPasswordRequest) returns (GetTokenByPasswordResponse) {}
}

message GetTokenByAPIKeyRequest {
  string api_key = 1;
}

message GetTokenByAPIKeyResponse {
  string token = 1;
}

message GetTokenByPasswordRequest {
  string id = 1;
  string password = 2;
}

message GetTokenByPasswordResponse {
  string token = 1;
}
