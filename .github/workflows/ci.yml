name: CI

on:
  pull_request:

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-build:
    name: Docker Buildable Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Make dummy front assets
        run: mkdir -p ./front/dist && touch ./front/dist/index.html

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ghcr.io/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm and install dependencies
        uses: ./.github/actions/setup-front-deps

      - name: Lint
        run: pnpm lint

      - name: TypeCheck
        run: pnpm typecheck

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install migrate CLI
        run: |
          mkdir -p bin
          GOBIN=$(pwd)/bin go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Set up test database
        env:
          DB_URL: postgres://postgres:postgres@localhost:5432/brhc?sslmode=disable
          PGPASSWORD: postgres
        run: |
          DB_NAME=$(echo "$DB_URL" | sed 's/.*\/\([^?]*\).*/\1/')
          TEST_DB_NAME=${DB_NAME}_test
          TEST_DB_URL=$(echo "$DB_URL" | sed "s/$DB_NAME/$TEST_DB_NAME/")
          echo "Creating test database $TEST_DB_NAME..."
          psql -h localhost -U postgres -d postgres -c "CREATE DATABASE $TEST_DB_NAME"
          echo "Running migrations..."
          migrate -path db/migrations -database "$TEST_DB_URL" up

      - name: Run tests
        env:
          DB_URL: postgres://postgres:postgres@localhost:5432/brhc?sslmode=disable
        run: make test
