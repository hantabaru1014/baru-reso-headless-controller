name: Release

on:
  # push:
  #   branches: [ "main" ]
  release:
    types: [published]

env:
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ env.IMAGE_NAME }}:latest, ghcr.io/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOARCH: ['amd64', 'arm64']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build CLI
        run: GOOS=linux GOARCH=${{ matrix.GOARCH }} go build -o brhcli-${{ matrix.GOARCH }} cmd/cli/main.go

      - name: Upload assets
        run: gh release upload ${{ github.event.release.tag_name }} brhcli-${{ matrix.GOARCH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
